<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Tareas - Educación Especial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styless.css') }}">

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function registerUser() {
            alert("Registro exitoso.");
            showSection('login-register');
        }



    </script>
</head>
<body>

<header>
 </header>

<!-- Login/Register Section -->
<section id="login-register" class="form-section section">
    <h2>Acceda para Ingresar o Registrarse</h2>
    <div class="form-group">
        <button onclick="showSection('login')">Ingresar</button>
        <button onclick="showSection('register')">Registrarse</button>
    </div>
</section>

<!-- Login Section -->
<section id="login" class="form-section section hidden">
    <h2>Ingresar</h2>
    <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" required>
    </div>
    <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" required>
    </div>
    <div class="action-buttons">
        <button onclick="showSection('forgot-user')">Olvidó Usuario</button>
        <button onclick="showSection('forgot-password')">Olvidó Contraseña</button>
    </div>
    <button onclick=window.location="{{url_for('principal')}}">Ingresar</button>
 </section>

<!-- Register Section -->
<section id="register" class="form-section section hidden">
    <h2>Registro</h2>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="reg-password">Contraseña</label>
        <input type="password" id="reg-password" required>
    </div>
    <button onclick="registerUser();showSection('login')">Registrar</button>
 
</section>




<footer>
    <p>&copy; 2024 Asiste Tarea Educación Especial</p>
</footer>

</body>
</html>
