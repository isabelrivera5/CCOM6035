<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title> Bienvenidos al Portal de Tareas para estudiantes de Educación Especial</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styless.css') }}">
        <title>Asistente de la tarea</title>

    </head>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Altura total de la ventana */
    margin: 0;
    background-image: url("{{ url_for('static', filename='images/fondo.png') }}");
    background-color:transparent;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 120vh;
    font-family: Arial, sans-serif;
    padding: 0;
 }
</style>
    <body>
    <div class="container">
        <header>
            <h2>Portal para buscar tareas</h2>
            <h3>Seleccione la descripción de la tarea que desea buscar:</h3>
        </header>
        <form action="/search_results" method="POST">
         <!-- Subject Selection -->
        <section>
            <label for="materia">Materia</label>
            <select name= "materia">
                <option>Matemáticas</option>
                <option>Ciencias</option>
                <option>Historia</option>
                <option>Educación Física</option>
                <option>Música</option>
            </select>
        </section>

        <!-- Grade Selection -->
        <section>
            <label for="grado">Grado</label>
            <select name="grado">
                <option>Kindergarten</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </section>

        <!-- Skill Level -->
        <section>
            <label for="destreza">Destreza (Indicador)</label>
            <select name="destreza">
                <option>Indicador 1</option>
                <option>Indicador 2</option>
                <option>Indicador 3</option>
                <option>Indicador 4</option>
            </select>
        </section>

        <!-- Student Level -->
        <section>
            <label for="nivel">Nivel del Estudiante</label>
            <select name="nivel">
                <option>Nivel 1</option>
                <option>Nivel 2</option>
                <option>Nivel 3</option>
                <option>Nivel 4</option>
            </select>
        </section>
<!-- Submit Button -->
        <section>
            <button type="submit">Buscar Tarea</button>
        </section>

        </form>
        <footer>
            <p>&copy; 2024 Asiste Tarea Educación Especial</p>
        </footer>
    </div>


    </body>
</html>
